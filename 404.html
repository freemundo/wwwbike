<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    a {
      color: #00ffe4;
      text-decoration: none;
      border: 1px solid #00ffe4;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #00ffe4;
      color: black;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! The Beast couldn't find that page.</p>
  <a href="/">Take me home</a>
</body>
</html>
