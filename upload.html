<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell your bike to the beast</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    form {
      margin: 20px auto;
      padding: 20px;
      border: 2px solid red;
      border-radius: 10px;
      width: 300px;
      background-color: #1a1a1a;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }
    input {
      background-color: #333;
      color: white;
    }
    button {
      background-color: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>Bike Upload Form</h1>
  <form action="https://photo-mover.azurewebsites.net/api/upload" method="POST" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="price">Price Wanted:</label>
    <input type="number" id="price" name="price" required>

    <label for="photo">Upload your bike photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*" required>

    <button type="submit">Send to Workshop</button>
  </form>
</body>
</html>
